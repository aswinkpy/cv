<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cv-form">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="address" placeholder="Address (optional)">
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="linkedin" placeholder="LinkedIn Profile (optional)">

            <h2>Professional Summary</h2>
            <textarea id="summary" placeholder="Write your professional summary here..." required></textarea>

            <h2>Education</h2>
            <input type="text" id="degree" placeholder="Degree Title" required>
            <input type="text" id="institution" placeholder="Institution Name" required>
            <input type="text" id="edu-dates" placeholder="Graduation Dates (e.g., Month, Year)" required>

            <h2>Work Experience</h2>
            <textarea id="work-experience" placeholder="Describe your work experience..." required></textarea>

            <h2>Skills</h2>
            <textarea id="skills" placeholder="List your skills..." required></textarea>

            <h2>Certifications</h2>
            <input type="text" id="certification" placeholder="Certification Name">
            <input type="text" id="issuing-organization" placeholder="Issuing Organization">
            <input type="text" id="certification-date" placeholder="Date Obtained">

            <h2>Projects or Research</h2>
            <textarea id="projects" placeholder="Describe your projects or research..."></textarea>

            <h2>Volunteer Experience</h2>
            <textarea id="volunteer" placeholder="Describe your volunteer experience..."></textarea>

            <button type="submit">Generate CV</button>
        </form>

        <div id="cv-output" class="cv-output hidden">
            <h1>Curriculum Vitae</h1>
            <div id="cv-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
