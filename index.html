<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cvForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" name="summary" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" name="education" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="3" required></textarea>
            </div>
            <button type="submit">Generate CV</button>
        </form>

        <div id="cvContainer" class="cv-container hidden">
            <div class="cv-header">
                <div class="cv-details">
                    <h1 id="cvName"></h1>
                    <p><strong>Email:</strong> <span id="cvEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="cvPhone"></span></p>
                    <p><strong>Summary:</strong> <span id="cvSummary"></span></p>
                    <p><strong>Work Experience:</strong> <span id="cvExperience"></span></p>
                    <p><strong>Education:</strong> <span id="cvEducation"></span></p>
                    <p><strong>Skills:</strong> <span id="cvSkills"></span></p>
                </div>
                <img id="cvPhoto" class="cv-photo" src="" alt="Profile Photo">
            </div>
            <button id="downloadBtn">Download CV</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
