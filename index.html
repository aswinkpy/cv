<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Create Your CV</h1>
    <form id="cvForm">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="tel" name="phone" placeholder="Phone Number" required><br>
      <textarea name="skills" rows="3" placeholder="Skills (Comma-separated)" required></textarea><br>
      <textarea name="experience" rows="4" placeholder="Experience" required></textarea><br>
      <input type="file" name="photo" id="photoUpload" accept="image/*" required><br>
      <button type="submit">Generate CV</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
